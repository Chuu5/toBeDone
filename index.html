<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Be Done</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">
    <h2>To do list</h2>
    <span id="date"></span>
  </div>
  <div class="container">
    
      <div class="box_division" id="toDo">
        <div class="title">
          <h2>Do</h2>
          <button class="button">
            <img src="assets/images/ellipsis.png" alt="">
          </button>
        </div>
        <div class="content" id="list">
          <div class="createNewItem">
            <input type="text" placeholder="What needs to be done?"> 
            <button>
              <img src="assets/images/plus.png" alt=""> 
            </button>
          </div>
          <div>
            
            
          </div>
        </div>
        
      </div>
      <div class="box_division" id="Done">
        <div class="title">
          <h2>Done</h2>
          <button class="button">
            <img src="assets/images/ellipsis.png" alt="">
          </button>
        </div>

        <div class="content" id="list2">
          <div class="Done_Item">
            <input type="text" placeholder="What you done?"> 
            <button>
              <img src="assets/images/plus.png" alt=""> 
            </button>
          </div>
        </div>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
